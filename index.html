<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESP32 Rover Control</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
            touch-action: none; /* Prevent default touch actions on mobile */
        }
        .container {
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        .controls {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            grid-template-rows: 1fr 1fr 1fr;
            gap: 10px;
            margin: 20px auto;
            width: 240px;
            height: 240px;
        }
        .control-btn {
            padding: 15px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            transition: background-color 0.2s, transform 0.1s;
            user-select: none;
            -webkit-user-select: none;
        }
        .control-btn:active, .control-btn.pressed {
            background-color: #3e8e41;
            transform: scale(0.98);
        }
        .control-btn:hover {
            opacity: 0.9;
        }
        #forwardBtn {
            grid-column: 2;
            grid-row: 1;
        }
        #leftBtn {
            grid-column: 1;
            grid-row: 2;
        }
        #stopBtn {
            grid-column: 2;
            grid-row: 2;
            background-color: #f44336;
        }
        #stopBtn:active, #stopBtn.pressed {
            background-color: #d32f2f;
        }
        #rightBtn {
            grid-column: 3;
            grid-row: 2;
        }
        #backwardBtn {
            grid-column: 2;
            grid-row: 3;
        }
        #status {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            background-color: #f5f5f5;
            font-weight: bold;
        }
        .status-container {
            margin-top: 20px;
        }
    </style>
    <!-- Import Paho MQTT library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.min.js" type="text/javascript"></script>
</head>
<body>
    <div class="container">
        <h1>Rover Control</h1>
        
        <div class="status-container">
            <div id="status">Connecting to MQTT Broker...</div>
        </div>
        
        <div class="controls">
            <button id="forwardBtn" class="control-btn">FORWARD</button>
            <button id="leftBtn" class="control-btn">LEFT</button>
            <button id="stopBtn" class="control-btn">BRAKE</button>
            <button id="rightBtn" class="control-btn">RIGHT</button>
            <button id="backwardBtn" class="control-btn">BACKWARD</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
